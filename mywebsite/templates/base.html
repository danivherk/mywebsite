
<!doctype html>
  {% load staticfiles %}

<html lang="en">
  <head>

                    </div>
                  </div>

          <div class= "dropdown">
            <button class="dropbtn">
            <a class="nav-item nav-link" href="#">Contact</a></button>
          </div>
          </div>
        </div>
      </div>
    </div>
    </nav>

    </header>
{% block content%}
{% endblock%}
